<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="app">
        <div class="container d-flex justify-content-center">

            <div class=" mt-5 w-50">
                <ul class="list-group">
                    <li class="list-group-item">
                        <form class="form-group">
                            <input type="text" class="form-control" placeholder="Inserisci impegno" 
                            v-model="stringa">

                            <button type="submit" class="btn btn-primary mt-2"
                            @click.prevent="submitElement()">Aggiungi</button>
                        </form>
                    </li>

                    <li class="list-group-item d-flex align-items-center justify-content-between" 
                    v-for="(item, i) in todolist">
                        <input class="form-check-input me-1" type="checkbox" 
                        v-bind:id="i" 
                        @change="changeDone(i)">

                        <label class="form-check-label" 
                        v-bind:class="(item.done==true) ? 'sbarrata': ''" 
                        v-bind:for="i">{{item.text}}</label>
                        
                        <button class="btn btn-outline-danger m-1"
                        @click="eliminateElement(i)">Discard</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
